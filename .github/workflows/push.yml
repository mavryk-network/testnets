name: Deploy On Push

on:
  push:
    branches:
      - main

jobs:
  up:
    name: Pulumi Up
    uses: ./.github/workflows/_pulumi.yml
    secrets: inherit
    with:
      pulumi-command: up

  publish:
    name: testnets.mavryk.org build
    needs: up
    uses: ./.github/workflows/_publish.yml
    secrets: inherit
    with:
      networks: ${{ needs.up.outputs.networks }}
      teztnets: ${{ needs.up.outputs.teztnets }}
