name: Publish Job Workflow

on:
  workflow_call:
    inputs:
      networks:
        required: true
        type: string
      teztnets:
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8 # install the python version needed
      - name: install pip pkgs
        run: |
          pip install PyYAML jinja2
      - run: |
          cat > networks.json <<EOF
          ${{ inputs.networks }}
          EOF
      - run: |
          cat > teztnets.json <<EOF
          ${{ inputs.teztnets }}
          EOF
      - name: generate release artifacts
        run: |
          python teztnets_xyz_page/release.py
      - name: Deploy to testnets.mavryk.org
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/release
          enable_jekyll: true

      # Generate release artifacts for testnets.mavryk.org
      - name: Generate release artifacts for testnets.mavryk.org
        run: |
          python teztnets_xyz_page/release.py
      # Temporary - deploy to testnets.mavryk.org
      - name: Rewrite and replace domain in jekyll site
        run: |
          sed -i 's/testnets.mavryk.org/testnets.mavryk.org/g' teztnets_xyz_page/website/CNAME
          sed -i 's/testnets.mavryk.org/testnets.mavryk.org/g' teztnets_xyz_page/website/_config.yml
          sed -i 's/testnets.mavryk.org/testnets.mavryk.org/g' teztnets_xyz_page/website/_includes/header.html
          sed -i 's/testnets.mavryk.org/testnets.mavryk.org/g' teztnets_xyz_page/website/index.markdown
      - name: Deploy to testnets.mavryk.org
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.TEZTNETS_COM_DEPLOY_KEY }}
          publish_dir: ./target/release
          external_repository: oxheadalpha/teztnets
          enable_jekyll: true

      # End Temporary - deploy to testnets.mavryk.org
